{% extends 'base.html' %} {% block content %}

<form method="post">
  {% csrf_token %}
  <div class="container">
    <div class="card my-3">
      <div class="card-header">This action can't be undone</div>
      <div class="card-body">
        <h5 class="card-title">Are you sure you want to del{{task.title}}</h5>
        <p class="card-text">{{task.created_at}}</p>
        <input type="submit" class="btn btn-danger" value="Confirm" />
      </div>
    </div>
  </div>
</form>

{% endblock %}
